    <h2>Поздравление для учителя Биологии</h2>
    <p>Интересней всех предметов</p>
    <p>Биология, конечно.</p>
    <p>Вас, учитель дорогой наш,</p>
    <p>Мы готовы слушать вечно.</p>
    <p>Вам желаем лишь отличной</p>
    <p>Окружающей среды,</p>
    <p>Чтобы были Вы счастливы,</p>
    <p>Энергичны, веселы!</p>
