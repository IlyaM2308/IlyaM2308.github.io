<body>
    <h2>Поздравление для учителя Русского языка</h2>
    <p>Он великий и могучий ―</p>
    <p>Это все про наш язык,</p>
    <p>Нет другого в мире лучше,</p>
    <p>А Вы — знаний проводник.</p>
    <p>В этот чудный день примите</p>
    <p>Поздравленья в Вашу честь,</p>
    <p>Самый грамотный учитель,</p>
    <p>И мы рады, что Вы есть!</p>
