    <h2>Поздравление для учителя Математики</h2>
    <p>Королевскую науку</p>
    <p>Вы несете в массы нам.</p>
    <p>Математику мы любим,</p>
    <p>И респект за это Вам.</p>
    <p>Пожелаем мы здоровья,</p>
    <p>Сил душевных Вам, добра.</p>
    <p>Чтоб от школьников любимых</p>
    <p>Вам лишь шла волна тепла.</p>
