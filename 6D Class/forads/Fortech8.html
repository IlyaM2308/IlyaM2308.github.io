    <h2>Поздравление для учителя Физ-ры</h2>
    <p>Все мы любим физкультуру,</p>
    <p>Дарит радость нам она.</p>
    <p>И учителя крутого</p>
    <p>Подарила нам судьба.</p>
    <p>В День учителя желаем</p>
    <p>Вам медали жизни брать.</p>
    <p>Опыт свой, задор и силу</p>
    <p>Также детям отдавать!</p>
